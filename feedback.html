    <form enctype="multipart/form-data">

            <lable for="ylname">Last Name:</lable>
            <input type="text" placeholder="Your Last Name"  size="50" name="name" id="ylname" required>
        </fieldset><br></br>
        <fieldset>
            <legend><b></b></legend>
                Enter your Email Id:

            </fieldset><br></br>
        <fieldset>
            <lable for="state">State</lable>
            <select id="state" name="state">

                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizramo">Mizramo</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>

            </select>
        </fieldset><br></br>
        <fieldset>
            <lable for="FeedbackOption" required>Select your Category:-</lable>
            <select id="FeedbackOption" name="Option">       
                </option>
                <option value="WebsiteRealted">Website</option>
                <option value="ServiceRelated">Offline Service</option>
                <option value="Both">Both Website and Service</option>
                <option value="Other">Any Other</option>
            </select>
        </fieldset>
        <fieldset>
            <lable for="Describe">Give Feedback</lable>
            <textarea id="Describe" name="Describe" placeholder="Share your experience related with our Services and Website in the form of your valuable Feedback."
            style="height:200px"></textarea>
        </fieldset>
        <fieldset class="Submit">
            <input type="Submit" value="Submit">
        </fieldset>
